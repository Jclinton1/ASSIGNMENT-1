<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
</head>
<body>
      <header>
            <img src="/altschool-assignment//assets/images/img.jpg" alt="altschool">
      </header>
      <main>
            <h1>WELCOME</h1>
            <h4>Please enter your details</h4>

            <section>
                  <form action="" target="_blank">
                        <label for="firstname">First Name</label> <br>
                        <input type="text" id="firstname" name="firstname" required> <br>
                        <label for="lastname">Last Name</label> <br>
                        <input type="text" id="lastname" name="lastname" required> <br>
                        <label for="gender">Gender</label> <br>
                        <select name="gender" id="gender" required>
                              <option value="selecgender" selected>Select gender</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                        </select> <br>
                        <label for="birthday"></label> <br>
                        <input type="date" id="birthday" name="birthday" required>
                        <input type="submit"> <br>
                        <label for="email">Email</label> <br>
                        <input type="email" id="email" name="email" required> <br>
                        <label for="education">Educational Level</label> <br>
                        <select name="education" id="education" required>
                              <option value="selectlevelofeducation" selected>Select level of education</option>
                              <option value="bachelorsdegree">Bachelor's Degree</option>
                              <option value="msc">MSC</option>
                              <option value="diploma">Diploma</option>
                              <option value="">Doctorate (PhD)</option>
                              <option value="undergraduate">Undergraduate</option>
                              <option value="highschooldiploma">High School Diploma</option>
                              <option value="postgraduate">Post Graduate</option>
                        </select> <br>
                        <label for="country">Country</label><br>
                        <input type="text" id="country" name="country" required><br>
                        <label for="state">State/City of Residence</label> <br>
                        <input type="text" id="state" name="state" required> <br>
                        <label for="employment">Employment Status</label> <br>
                        <select name="employment" id="employment" required>
                              <option value="selfemployed" selected>Self employed</option>
                              <option value="employed">Employed</option>
                              <option value="unemployed">Unemployed</option>
                        </select> <br>
                        <label for="phonenumber">Phone Number</label> <br>
                        <input type="text" id="phonenumber" name="phonenumber" required> <br>
                        <label for="school">Choose School</label> <br>
                        <select name="school" id="school" required>
                              <option value="selectschool">Select school</option>
                              <option value="engineering">School of Engineering</option>
                              <option value="data">School of Data</option>
                              <option value="product">School of Product</option>
                        </select> <br>
                        <label for="course">Choose Course</label> <br>
                        <select name="course" id="course" required>
                              <option value="selectcourse">Select course</option>
                              <option value="frontend">Frontend Engineering</option>
                              <option value="backend">Backend Engineering</option>
                              <option value="cloud">Cloud Engineering</option>
                        </select> <br>
                        <label for="hear">How did you hear about us</label> <br>
                        <select name="hear" id="hear">
                              <option value="channel" selected>Select channel</option>
                              <option value="twitter">Twitter</option>
                              <option value="referral">Referral</option>
                              <option value="other">Other</option>
                        </select> <br>
                        <label for="scholarship">Scholarship/Discount Code (optional)</label> <br>
                        <input type="text" id="scholarship" name="scholarship" required>
                  </form>
            </section>

            <a href="index.html">Back page</a>
      </main>
</body>
</html>
